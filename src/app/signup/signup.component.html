<div class="container offset-sm-3 col-sm-6">

    <div class="card">
        <div class="card-header">
            <h3>Signup form</h3> 
        </div>
        <div class="card-body">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <div class="form-row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First name" [formControl]="myForm.controls['firstName']">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Last name" [formControl]="myForm.controls['lastName']">
                        </div>
                      </div>
                </div>

                <div class="alert alert-danger" *ngIf="(!myForm.controls['firstName'].valid || !myForm.controls['lastName'].valid) && (myForm.controls['firstName'].touched || myForm.controls['lastName'].touched)">
                    First and Last name are required
                  </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [formControl]="myForm.controls['email']">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="alert alert-danger" *ngIf="(!myForm.controls['email'].valid  &&  myForm.controls['email'].touched)">
                    Please enter valid Email address
                </div>
                
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" [formControl]="myForm.controls['password']">
                </div>

                <div class="alert alert-danger" *ngIf="(!myForm.controls['password'].valid  &&  myForm.controls['password'].touched)">
                    Please keep password more than 8 charecters.
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid" >Submit</button>
                </div>
            </form>
        </div>
        <div class="alert alert-success" *ngIf="message.length>0">
        {{message}}
        </div>
        <div class="alert alert-danger" *ngIf="userError">
        {{userError.message}}
        </div>
    </div>
</div>
